<ion-header>
  <ion-navbar>
    <ion-title>Stock Symbols</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>StockView Power Trading </h2>
  <form (ngSubmit)="getSearch()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Find symbol </ion-label>
        <ion-input type="text" name="myInput" [(ngModel)]="myInput"></ion-input>
      </ion-item>
      <button ion-button type="submit"> Submit </button>
    </ion-list>
  </form>
 
<ion-card>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor= "let com of searchData" (click)="comPush(com)">
        <h2> {{com.Name}}</h2>
        <p> {{com.Symbol}}</p>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
 
</ion-content>
